[tool.ruff]
# Allow lines to be as long as 120.
line-length = 120
target-version = "py37"
[tool.ruff.format]
quote-style = "preserve"

[tool.build_sphinx]
source-dir = "docs/"
build-dir = "docs/build"
all_files = "1"

[tool.upload_sphinx]
upload-dir = "docs/build/html"
