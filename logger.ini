[server:main]
use = egg:pyFF#pyffs

[app:main]
use = egg:pyFF#pyffapp

[loggers]
keys = root, pyff, xmlsec, pyff.pipes, pyff.store, pyff.builtins, pyff.api

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_pyff]
level = DEBUG
handlers =
qualname = pyff 

[logger_xmlsec]
level = INFO
handlers = 
qualname = xmlsec

[logger_pyff.pipes]
level = INFO
handlers =
qualname = pyff.pipes

[logger_pyff.store]
level = DEBUG
handlers =
qualname = pyff.store

[logger_pyff.builtins]
level = DEBUG
handlers =
qualname = pyff.builtins

[logger_pyff.api]
level = DEBUG
handlers =
qualname = pyff.api

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
