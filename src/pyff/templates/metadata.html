{% extends "ui.html" %}

{% block headline %}{%trans%}Search Result{%endtrans%}{% endblock %}

{% block content %}
<div class="container">
<ul class="list-unstyled">
{% for entity in entities %}
    <li>
        <a href="/metadata/{{ md.sha1_id(entity) }}.html">
        {% if md.is_idp(entity) %}
        <span class="glyphicon glyphicon-home"></span>
        {% elif md.is_sp(entity) %}
        <span class="glyphicon glyphicon-cloud"></span>
        {% else %}
        <span class="glyphicon glyphicon-question-sign"></span>
        {% endif %}
        {{ md.display(entity) }}
        </a>
    </li>
{% endfor %}
</ul>
</div>
{% endblock %}
